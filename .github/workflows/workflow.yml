name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            ~/.cache/torch
            ~/.cache/huggingface
          key: ${{ runner.os }}-pip-unit-${{ hashFiles('**/requirements-dev.txt', '**/requirements.txt') }}-v1
          restore-keys: |
            ${{ runner.os }}-pip-unit-

      - name: Install dev dependencies (unit tests only)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

      - name: Run Black (format check)
        run: black --check app/ tests/

      - name: Run Pylint
        run: pylint app/ tests/ --disable=import-error || true

      - name: Run tests
        run: pytest

  docker_build_push:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image (with cache)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/cowrite-ai-service:latest
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/cowrite-ai-service:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/cowrite-ai-service:buildcache,mode=max
